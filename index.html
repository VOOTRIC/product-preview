<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="box1">
             <picture class="images">
                <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg" width="686" height="480">
                <img src="images/image-product-desktop.jpg" alt="image-product-desktop" width="600" height="900">
            </picture> 
        </div>
        <div class="box2">
            <div class="container-box2">
                <span class="perfume-texto montserrat-500">Perfume</span>
                <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
                <p class="montserrat-500 text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <span class="preco fraunces">$149.99</span>
                <a class="button" href="#" hreflang="pt-br" rel="next" target="_self">
                    <div class="cart-icon"><img src="images/icon-cart.svg" alt="cart"></div>
                    <span class="montserrat-500">Add to cart</span>
                </a>
            </div>
        </div>
</body>
</html>
